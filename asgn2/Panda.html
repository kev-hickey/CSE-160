<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Panda</title>
  </head>

  <body onload="main()">
    <div>
      <label>Kevin Hickey</label><br>
      <label>kemhicke@ucsc.edu</label>
    </div>

    <br><br>

    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>
    <p>
    Upper Arms <input type="range" min="-90" max="90" value="0" class="slider" id="upArmSlider">
    Forearms <input type="range" min="-90" max="90" value="0" class="slider" id="foArmSlider">
    Hands <input type="range" min="-90" max="90" value="0" class="slider" id="handSlider">
    </p>
    <p>
    Thighs <input type="range" min="-90" max="90" value="0" class="slider" id="thighSlider">
    Lower Legs <input type="range" min="-90" max="90" value="0" class="slider" id="loLegSlider">
    Feet <input type="range" min="-90" max="90" value="0" class="slider" id="footSlider">
    </p>
    <p>
    Head <input type="range" min="-90" max="90" value="0" class="slider" id="headSlider">
    </p>
    <p>
    Animation:
    <button type="button" id="animationOnButton">ON</button>
    <button type="button" id="animationOffButton">OFF</button>
    </p>
    <p>
    Camera Angle <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlider">
    </p>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Panda.js"></script>
  </body>
</html>
