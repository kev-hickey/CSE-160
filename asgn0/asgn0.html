<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <div>
      <label>v1: </label>
      <label for="x1">X:</label>
      <input type="number" id="x1" value="2.25" step="0.01">
      <label for="y1">Y:</label>
      <input type="number" id="y1" value="2.25" step="0.01">
    </div>

    <div>
      <label>v2: </label>
      <label for="x2">X:</label>
      <input type="number" id="x2" value="" step="0.01">
      <label for="y2">Y:</label>
      <input type="number" id="y2" value="" step="0.01">
    </div>

    <button id="drawButton">Draw</button>
    <br>

    <div>
      <label>Operation:</label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
      </select>

      <label for="scalar">Scalar:</label>
      <input type="number" id="scalar" value="" step="0.01">

      <button id="drawOperationButton">Draw</button>
    </div>
    
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
  </body>
</html>
